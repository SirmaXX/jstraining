<!DOCTYPE html>
<html>
<head>
<title>Mousemove</title>
    

</head>
<body>
    
    
    
    
    <img id="map" width=400 height=400 src="treasuremap.png">
    
    
    
    
    <p id="distance"></p>
    <p id="click"></p>
<!-- <p id="p1" style="border:1px solid blue;">This is an animated paragraph.</p>  -->

<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
<script>
    
    
    //degiskenler
    var width=400;
    var height=400;
    var saydır=0;

    
    //rastgele sayı 
    var rastgele =function(sayi){ 
        return Math.floor(Math.random()* sayi);  
    }
    
    //hedef oluşturduk
    var hedef ={
       x :rastgele(width),
        y:rastgele(height)
   };
    console.log(hedef);
    
    
    
    var uzaklık = function(event,hedef){     
    var apsis =event.offsetX-hedef.x;
           var ordinat =event.offsetY-hedef.y;
        return Math.sqrt((apsis*apsis)+(ordinat*ordinat));
    }
    
    var nokta= function (uzunluk) {
        if(nokta < 10){
            
            
            return "yanıyor"
        }else if(uzunluk < 20){
            
            
             return "sıcak";
        }else if(uzunluk < 40){
            
            
             return " ılık";
        }else if(uzunluk < 80){
            
         return " soğuk";
        }else if(uzunluk < 160){
            
            
             return "  baya çok uzak";
        }else if(uzunluk< 320){
    
             return "  baya değil çok";
        }
        
       
        
    };
    
    $("#map").click(function(event){
                    
            saydır++;       
        
          $('#click').text(saydır);
    
 // Get distance between click event and target
var distance = uzaklık(event,hedef);
// Convert distance to a hint
var distanceHint = nokta(distance);
    
 // Update the #distance element with the new hint
$("#distance").text(distanceHint);


if (nokta < 8) {
alert("Found the treasure in " + saydır + " clicks!");
}      
                    
    
        if(saydır>20){
            
            
            alert("oyunu kaybettin");
        }                  
    });

    
    
    
 
 
</script>
</body>
</html>
