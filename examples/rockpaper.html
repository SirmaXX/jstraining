    <script>
      "use strict";
    var soru =prompt("merhaba taş kağıt makas oynayalım mı? ");

         var bilgisayar;
        
        
        //switch olarak ayırmamısın sebebi kullanının yaptığı girişleri çok daha rahat kontol etmek
             switch(soru){
                
        case 'hayır':    
        alert("oynayacak başka arkadaşım var :D ");
        window.close();
         break;
                
       case 'evet':
                     
                     
    // bilgisayar tahminini random değer atayarak o tahmini eşlemesini sağıyoruz 
       var tahmin =prompt(" taş kağıt makas  seç birini? ");
         if(sayi <3){      
        bilgisayar='taş';      
        }
        else if(sayi >6){
         bilgisayar='kağıt';        
        }
    else{    
        bilgisayar= 'makas';
    }
    
     // aynı tahminde  yaptığımız vakit oluşan durumlar  
    if(soru==bilgisayar){      
     alert("berabere");
    }
       // taş tahmini yaptığımız vakit oluşan durumlar               
    else if(tahmin =='taş'){
    if(bilgisayar=='makas'){
      alert("kazandın");
        }
        else
            {
            alert("kaybettin");   
            }   
                }
 // kağıt tahmini yaptığımız vakit oluşan durumlar  
     else if(tahmin =="kağıt"){
     if(bilgisayar =='taş'){       
         alert ("kazandınız");     
     }else{
         alert("kaybettin");
          }
    }
       
       // makas tahmini yaptığımız vakit oluşan durumlar              
else if(tahmin =="makas"){
     if(bilgisayar =='kağıt'){

     }else{
         alert("kaybettin");
          }
    }
   break;
                
            default:
                alert("lütfen evet yada hayır giriniz");
                         break;
       
                      }

        
        
        
   

    
     
    
    </script>
